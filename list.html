<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link rel="stylesheet" href="./to-do-list.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Yapılacaklar</h2>
                <i id="todo-filter" class="far fa-square"></i>
            </div>
            <div class="card-body">
                <ul data-filter="0" class="todo-list" id="todo-list">
                </ul>
            </div>
            <div class="card-footer">
                <input type="text" id="todo-input" placeholder="Yeni yapılacak">
                <button id="todo-button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script src="./toDoList.js"></script>
</body>
</html>
